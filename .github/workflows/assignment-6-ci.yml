name: CI Assignment 6

on:
  pull_request:
    types:
      - opened
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: job1 구현
        run: |
          npx tsc
          npm run build
      - name: Run TypeScript compiler and Build
        id: build
        run: |
          output=$(npx tsc 2>&1 && npm run build 2>&1) || echo "::set-output name=error::$output"
      - name: Comment error
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const output = `${{ steps.build.outputs.error }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `TypeScript 컴파일 또는 빌드 과정에서 오류가 발생했습니다:\n\n\`\`\`\n${output}\n\`\`\``})


  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: | 
          npm ci
          npm run lint

  test:
